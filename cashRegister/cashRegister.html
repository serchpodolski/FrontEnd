<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Jersey+15&family=Jersey+25+Charted&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Automatic Cashback Calculator</h1>
    <div id="register">
      <div id="register-screen">
        <div id="change-due"></div>
        <div id='price-div'>
          <p>Total price:</p>
          <p>$1</p>
        </div>
        <div id="paid-by-customer">
          <label for='cash'>Total paid:</label>
          <input id='cash' type='number' placeholder="Enter cash">
        </div>
          <button id='purchase-btn'>Purchase</button>
      </div>
      <div id="cash-totals">
      </div>
    </div>
    <script src='script2.js'></script> 
  </body>
</html>
