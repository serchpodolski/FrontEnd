<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Palindrome Checker</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Freeman&family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Bropen's Palindrome Checker</h1>
    <h3>A palindrome is a word that spells the same way when read forwards and backwards.</h3>
    <h3>With the help of this palindrome checker, you can determine if any word is a palindrome. Take a look.</h3>
    <div class='input-div'>
        <label for="text-input">Enter word:</label>
        <input id='text-input' type='text' required></input>
        <button id='check-btn'>Check</button>
    </div>
    <div id='result' class='hide'></div>
    <script src="./script.js"></script>
  </body>

</html>
